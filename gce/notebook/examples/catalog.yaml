plugins:
  source:
    - module: intake_xarray
sources:
  newmann_netcdf:
    description: newmann meteo ensemble in netcdf
    driver: netcdf
    args:
      urlpath: '/gcs/newmann-met-ensemble-netcdf/conus_ens_00*.nc'
      engine: netcdf4
      concat_dim: ensemble
      chunks: {'time': 50}
  newmann_zarr:
    description: newmann meteo ensemble in netcdf
    driver: zarr
    args:
      storage_options:
        project: 'pangeo-181919'
        token: anon
        access: read_only
      urlpath: 'gcs://pangeo-data/newman-met-ensemble'
